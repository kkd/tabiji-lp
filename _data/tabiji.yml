catchcopy: 旅をもっと楽に記録する。<br/>旅の記録をもっと楽しむ。<br/>旅を通じて人生を豊かにする。
concept: Tabijiはより旅を楽しんでもらう、旅に集中してもらうことを目指している旅の記録アプリです。
  自分の旅をより大切にしてもらいたいから、あえてSNSライクなアプリにはしません。
  自分の旅をより記憶してもらいたいから、全自動にはしません。
  ただし、面倒なことはTabijiが担当します。
  その余った時間で、旅から帰った後の自分のために記録を残しませんか？
  スマホばかりを見る旅ではなく、実際の旅先を見て、感じて欲しい。<br>そんなことを願って企画開発しています。